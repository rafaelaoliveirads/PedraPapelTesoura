<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pedra, Papel ou Tesoura</title>
</head>
<body>
    <h1>Escolha: Pedra, Papel ou Tesoura</h1>
    <button onclick="jogar('pedra')">Pedra</button>
    <button onclick="jogar('papel')">Papel</button>
    <button onclick="jogar('tesoura')">Tesoura</button>
    <div id="resultado"></div>

    <script>
        function jogar(jogador1) {
            var jogador2 = "tesoura";

            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.textContent = "";

            if (jogador1 == "pedra") {
                if (jogador2 == "tesoura") {
                    resultadoDiv.textContent = "Pedra quebra tesoura!";
                } else if (jogador2 == "papel") {
                    resultadoDiv.textContent = "Papel envolve a Pedra!";
                } else if (jogador2 == "pedra") {
                    resultadoDiv.textContent = "Empate";
                }
            } else if (jogador1 == "tesoura") {
                if (jogador2 == "pedra") {
                    resultadoDiv.textContent = "Pedra quebra tesoura!";
                } else if (jogador2 == "papel") {
                    resultadoDiv.textContent = "Tesoura corta papel!";
                } else if (jogador2 == "tesoura") {
                    resultadoDiv.textContent = "Empate";
                }
            } else if (jogador1 == "papel") {
                if (jogador2 == "pedra") {
                    resultadoDiv.textContent = "Papel envolve pedra!";
                } else if (jogador2 == "tesoura") {
                    resultadoDiv.textContent = "Tesoura corta papel!";
                } else if (jogador2 == "papel") {
                    resultadoDiv.textContent = "Empate!";
                }
            }
        }
    </script>
</body>
</html>
